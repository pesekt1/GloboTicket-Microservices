name: Manual Build and Package Sales Messages

on:
  workflow_dispatch:   # run manually

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Checkout repository
    - name: Checkout
      uses: actions/checkout@v4

    # Install NuGet
    - name: Install NuGet
      uses: NuGet/setup-nuget@v1

    # Pack Messages project
    - name: Pack Messages Project
      run: |
        dotnet pack "Sales/**/*.Messages.csproj" --configuration Release --output ./nupkgs

    # Upload package as artifact (optional)
    - name: Upload NuGet Artifact
      uses: actions/upload-artifact@v4
      with:
        name: drop
        path: ./nupkgs/*.nupkg

    # Add Azure Artifacts feed using PAT
    - name: Add Azure Artifacts Source
      run: |
        nuget sources Add ^
          -Name "SalesFeed" ^
          -Source "https://pkgs.dev.azure.com/TOMP0700/GloboTicket/_packaging/SalesFeed/nuget/v3/index.json" ^
          -Username "any" ^
          -Password "${{ secrets.AZURE_DEVOPS_PAT }}" ^
          -StorePasswordInClearText

    # Push package to Azure Artifacts
    - name: Push NuGet Packages
      run: |
        nuget push "./nupkgs/*.nupkg" ^
          -Source "SalesFeed" ^
          -SkipDuplicate ^
          -ApiKey "not_needed"
